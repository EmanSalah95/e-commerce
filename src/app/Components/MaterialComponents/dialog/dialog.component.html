<h2 mat-dialog-title>Session Timeout</h2>
<mat-dialog-content>Hi , Are you sure you want to logout</mat-dialog-content>
<mat-dialog-actions>
  <div class="w-100 d-flex justify-content-between">
    <button mat-button mat-dialog-close="true" class="w-50">Log out</button>
    <button mat-button mat-dialog-close="false" class="w-50">Cancel</button>

  </div>

</mat-dialog-actions>
