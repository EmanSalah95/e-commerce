<div class="d-grid gap-2 mt-3 col-3">
  <a
    type="button"
    class="btn btn-dark small"
    [routerLink]="['/ProductForm', 0]"
    >add product</a
  >
</div>

<div class="my-3 d-flex flex-wrap">
  <div
    *ngFor="let product of productsList"
    class="col-3"
    [routerLink]="['/ProductDetails', product.id]"
  >
    <div roundShadow="#dfe3e8" class="card text-start m-1">
      <button
        mat-mini-fab
        aria-label="edit product"
        class="position-absolute m-1 end-0"
        [routerLink]="['/ProductForm', product.id]"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <img class="card-img-top" [src]="product.image" alt="" height="200px" />
      <div class="card-body">
        <h4 class="card-title">
          {{ product.name }}
          <ng-container [ngSwitch]="product.categoryId">
            <span class="badge bg-secondary" *ngSwitchCase="1">mobile</span>
            <span class="badge bg-secondary" *ngSwitchCase="2">ipad</span>
            <span class="badge bg-secondary" *ngSwitchDefault>tv</span>
          </ng-container>
        </h4>
        <p class="card-text">{{ product.price | currency: "EGP":"code" }}</p>
      </div>
    </div>
  </div>
</div>
