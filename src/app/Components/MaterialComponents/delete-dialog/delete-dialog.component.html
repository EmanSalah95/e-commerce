<h2 mat-dialog-title>Confirm delete </h2>
<mat-dialog-content>Are you sure you want to delete</mat-dialog-content>
<mat-dialog-actions>
  <div class="w-100 d-flex justify-content-between">
    <button mat-button mat-dialog-close="true" class="w-50">Delete</button>
    <button mat-button mat-dialog-close="false" class="w-50">Cancel</button>

  </div>

</mat-dialog-actions>
